<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>패캠-데사스7B</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
        .container {
            margin-top: 40px;
        }

        .result {
            margin-top: 300px;
            /* display: none; */
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="/predict" methods="POST">
            <div class="form-group">
            <label for="brand">brand</label>
            <input type="text" class="form-control brand" placeholder="Enter brand" name="brand" value="kia">
            </div>

            <div class="form-group">
            <label for="model">model</label>
            <input type="text" class="form-control model" placeholder="Enter model" name=model value="optima">
            </div>

            <div class="form-group">
            <label for="year">year</label>
            <input type="text" class="form-control year" placeholder="Enter year" name=year value = "2010">
            </div>

            <div class="form-group">
            <label for="miles">miles</label>
            <input type="text" class="form-control miles" placeholder="Enter miles" name=miles value = "50000">
            </div>

            <button type="submit" class="btn btn-primary predict">Submit</button>
        </form>

        <div class="result row">
            <div class="col-12 alert alert-success" role="alert"></div>
        </div>
        <div class="chart row">
            <div id="container"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $('.predict').on('click', function(){
                var brand = $('.brand').val();
                var model = $('.model').val();
                var year = $('.year').val();
                var miles = $('.miles').val();
                request = {
                    brand:brand,
                    model:model,
                    year:year,
                    miles:miles
                }

                    $.post("/predict/", request).done(function(data){
                                var result_data = []
                                // console.log(data)
                                // result
                                // $(".result .alert").empty();
                                for(var i=0; i < data.model_price_list.length; i++){
                                    var summary = data.year_price_list.model[i]+":"+ data.year_price_list.price[i] ;
                                    var tag = "<p>" + summary + "</p>";
                                    $(".result .alert").append(tag);

                                    result_data.push({
                                    name:data.model_price_list.model[i],
                                    y:data.model_price_list.price[i]
                                    })



                                }
                                $(".result").slideDown();

                                // chart
                                drawChart(result_data);

                            })

                        });

                        function drawChart(result_data){
                                        Highcharts.chart('container', {
                                            chart: {
                                                plotBackgroundColor: null,
                                                plotBorderWidth: null,
                                                plotShadow: false,
                                                type: 'pie'
                                            },
                                            title: {
                                                text: 'Browser market shares in January, 2015'
                                            },
                                            tooltip: {
                                                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                            },
                                            plotOptions: {
                                                pie: {
                                                    allowPointSelect: true,
                                                    cursor: 'pointer',
                                                    dataLabels: {
                                                        enabled: true,
                                                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                                        style: {
                                                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                                        }
                                                    }
                                                }
                                            },
                                            series: [{
                                                name: 'Brands',
                                                colorByPoint: true,
                                                data: result_data
                                            }]
                                        });
                                    }

                                });


                            </script>
                        </body>

                        </html>
